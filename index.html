<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Estate Converter</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body onload="loadApp()">
  <div class="container-fluid">
      <nav class="navbar navbar-light bg-light mb-3 d-lg-none d-xl-none">
      <a href="#" class="navbar-brand d-lg-none">Real estate converter</a>
      <button type="button" class="navbar-toggler d-lg-none" data-bs-target="#nav-content" data-bs-toggle="collapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="nav-content">
        <ul class="navbar-nav">
          <li class="nav-item mt-3 mx-2 cuadras">
            <a role="button" onclick="mostrarCuadras()" class="nav-link">
              <option value="cuadras">Cuadras</option>
            </a>
          </li>
          <li class="nav-item mt-3 mx-2 active hecta">
            <a role="button" onclick="mostrarHectareas()" class="nav-link ">
              <option id="opcion" value="hectareas">Hectareas</option>
            </a>
          </li>
          <li class="nav-item mt-3 mx-2 metros">
            <a role="button" onclick="mostrarMetros()" class="nav-link">
              <option value="metros">Metros</option>
            </a>
          </li>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <ul class="nav bg-light me-auto p-3 justify-content-center d-none d-lg-flex d-xl-flex">
    <li class="nav-item mt-3 mx-2 cuadras">
      <a role="button" onclick="mostrarCuadras()" class="nav-link">
        <option value="cuadras">Cuadras</option>
      </a>
    </li>
    <li class="nav-item mt-3 mx-2 active hecta">
      <a role="button" onclick="mostrarHectareas()" class="nav-link text-white">
        <option id="opcion" value="hectareas">Hectareas</option>
      </a>
    </li>
    <li class="nav-item mt-3 mx-2 metros">
      <a role="button" onclick="mostrarMetros()" class="nav-link">
        <option value="metros">Metros</option>
      </a>
    </li>
    </li>
  </ul>
  <div class="container-fluid">
    <h2 class="text-center p-2">Convertidor</h2>
    <div id="neo" class="container-lg">
      <div class="row">
        <div class="col-12 mx-lg-auto">
          <form id="formulario">
            <div class="mb-3 my-5 text-black-50 ">
              <label id="subtitle" for="dato">Hectareas</label>
              <input type="number" name="" id="dato" placeholder="1" min="1" required="true" value="1"
                class="form-control">
            </div>

        </div>
        <div class="col-12">
          <button type="button" id="boton" onclick="calcular()"
            class='btn btn-dark btn-lg text-center mb-1 rounded-pill'>Calcular</button>
          <div id="resultado" class="col text-center p-5">
            <div id="valor" class="text-dark">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col text-center">&copy;2022 by Manuel Aguilera</div>
      </div>
    </div>
  </footer>
  <script src="./js/app.js"></script>
</body>
</html>
